<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Robert Makepeace - About">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Robert Makepeace - About</title>
  </head>

  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">Robert Makepeace - About</h1>
          <h2 id="project_tagline">Intrepid Engineer</h2>
        </header>
    </div>

!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

      <form action="https://formspree.io/robmakepeace@hotmail.com" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" />
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="user_mail" />
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message"></textarea>
        <button type="submit">Send your message</button>
        <input type="hidden" name="_next" value="/thank-you" />
        <input
          type="hidden"
          name="_subject"
          value="New submission from contact form"
        />
        <input type="hidden" name="_cc" value="another-email@email.com" />
      </form>
      </section>
    </div>        
        
   <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">This website is maintained by <a href="https://github.com/robmakepeace">robmakepeace</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
</body>
</html>
